#Thu Dec 05 16:49:54 CET 2000
# BE CAREFULL : this file must be in a directory which is in the CLASSPATH environment variable.

# ID_FILE_CONFIG : path location of the client configuration file (MwClient.ini)
# Default value : "c:\\adeliws\\adelrun\\win32\MwClient.ini"
# Don't forget to double the '\' character
ID_FILE_CONFIG  =MWCLIENT.INI

# ID_FILE_CONFIG_SRV : path location of the server configuration file (MwServer.ini)
# Default value : "C:\\adeliws\\adelrun\\win32\\MwServer.ini"
# Don't forget to double the '\' character
ID_FILE_CONFIG_SRV =C:\\adeliws\\adelrun\\win32\\mwserver.ini

# MW_TRACE_LEVEL : 0 = no trace, 1 = creation of a trace file
# default value : 0
MW_TRACE_LEVEL  =1

# MW_TRACE_FILE : name of the trace file
# Default value : c:\\MwTrace.html
#	- the file extension must be '.html'
#	- if there is no path in this key, but just a file name, the file will be created in the execution directory
#	- if the specified path does not exist, it will automatically be created by the program
#	- if this key is empty, whatever the MW_TRACE_LEVEL value is, there will be no trace
# Don't forget to double the '\' character
MW_TRACE_FILE   =c:\\MwTrace.html

# MW_ANSI_CODEPAGE : ANSI codepage
# Default value : 1252 (Western codepage)
# Other values : 1250 Eastern European, 1251 Cyrillic, 1253 Greek, 1254 Turkish, 1257 Baltic, 1255 Hebrew, 
# 1256 Arabic, 1258 Vietnamese, 874 Thai.
MW_ANSI_CODEPAGE =1252

# MW_ASCII_CODEPAGE : ASCII codepage
# Default value : 850 (Multilingue (Latin I) codepage)
# Other values : 437 Anglais, 852 Slave (Latin II), 860 Portugais, 863 Canadien-français, 865 Nordique
MW_ASCII_CODEPAGE =850

# MW_WEB_APPLICATION : 0 = java application, 1 = Adelia web application
# Default value : 1 (Adelia Web application)
MW_WEB_APPLICATION =1

# MW_START_ADMIN_SERVLET : 0 = do not start administration servlet, 1 = start administration servlet
# Default value : 0
MW_START_ADMIN_SERVLET =0

# MW_SESSION_TIMEOUT : Timeout (in milliseconds) after which a session will be closed by the administration servlet
# Be careful, the MW_START_ADMIN_SERVLET key must be "1" if you want to activate timeout management.
# Default value = 1000000
MW_SESSION_TIMEOUT =1000000

# MW_ADMIN_SERVLET_CYCLE : The refreshment cycle time (in milliseconds) of administration servlet.
# Default value = 60000 (1 mn)
MW_ADMIN_SERVLET_CYCLE =60000